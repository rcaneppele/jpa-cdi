<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="_template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="titulo">DADOS DO CORPORATIVO</ui:define>
	
	<ui:define name="principal">
		<f:view transient="true">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center">USUARIOS CADASTRADOS(DataBase: corporativo)</h3>
				</div>
				
				<div class="panel-body">
					<div class="table-responsive">
						<form jsf:id="form-listagem" jsf:prependId="false">
							<h:dataTable styleClass="table table-hover table-striped table-bordered" value="#{usuarioBean.todos}" var="usuario">
								<h:column>
									<f:facet name="header">LOGIN</f:facet>
									<h:outputText value="#{usuario.login}" />
								</h:column>
								
								<h:column>
									<f:facet name="header">DATA DE CADASTRO</f:facet>
									<h:outputText value="#{usuario.dataCadastro}">
										<f:convertDateTime type="date" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" />
									</h:outputText>
								</h:column>
							</h:dataTable>
						</form>
					</div>
				</div>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
